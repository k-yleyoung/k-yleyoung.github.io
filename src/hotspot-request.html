<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Request a new hotspot for Crowd Track - Help us track crowd levels at your favorite locations.">
  <title>Request a Hotspot | Crowd Track</title>
  <link rel="stylesheet" href="../css/crowd-track.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .app-header {
      background: linear-gradient(180deg, #000000 0%, #1D1D1F 100%);
      padding: 20px 0;
    }
    .app-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-link {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: 500;
    }
    .back-link i {
      margin-right: 8px;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 9.47px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hotspot-form {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="app-header">
    <div class="container">
      <a href="crowd-track.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Crowd Track
      </a>
      <a href="https://testflight.apple.com/join/YOUR_TESTFLIGHT_LINK" target="_blank" class="logo" style="display: block; text-decoration: none;">
        <img src="../assets/appstore.png" alt="Crowd Track Logo">
      </a>
    </div>
  </header>

  <!-- Hotspot Request Form -->
  <main class="hotspot-form">
    <h1>Request a New Hotspot</h1>
    <form id="hotspotRequestForm" class="contact-form" action="https://formspree.io/f/mgvkjqer" method="POST">
      <div class="form-group">
        <label for="hotspotName">Hotspot Name *</label>
        <input type="text" id="hotspotName" name="hotspotName" class="form-control" placeholder="e.g., Downtown Coffee Shop" required>
      </div>
      
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" class="form-control" placeholder="e.g., Austin" required>
      </div>
      
      <div class="form-group">
        <label for="state">State *</label>
        <select id="state" name="state" class="form-control" required>
          <option value="" disabled selected>Select a state</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="yourEmail">Your Email *</label>
        <input type="email" id="yourEmail" name="_replyto" class="form-control" placeholder="you@example.com" required>
        <small class="form-text">We'll notify you when this location is added</small>
      </div>
      
      <div class="form-group">
        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Any additional information about this location that would help us track it better..."></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn">Submit Request</button>
      </div>
      <div id="form-status" style="margin-top: 20px; display: none; padding: 10px; border-radius: 8px; text-align: center;"></div>
      
      <p class="form-note">We'll review your request and add the location if it meets our criteria.</p>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">Crowd Track</div>
      <p>Making your outings smarter, one crowd at a time.</p>
      
      <p class="copyright">&copy; 2025 Kyle Young. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Form submission handler
    document.getElementById('hotspotRequestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formStatus = document.getElementById('form-status');
      const submitButton = form.querySelector('button[type="submit"]');
      
      // Check form validity
      if (!form.checkValidity()) {
        // Trigger browser's native validation messages
        form.reportValidity();
        return;
      }
      
      // Show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      formStatus.style.display = 'none';
      
      try {
        // Create form data object
        const formData = new FormData(form);
        
        // Add Formspree-specific fields
        formData.append('_subject', `New Hotspot Request: ${form.hotspotName.value}`);
        formData.append('_format', 'plain');
        
        // Log form data for debugging
        console.log('Form data:', Object.fromEntries(formData));
        
        // Send form data to Formspree
        const response = await fetch(form.action, {
          method: 'POST',
          body: new URLSearchParams(formData),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });
        
        console.log('Response status:', response.status);
        
        if (response.ok) {
          formStatus.textContent = 'Thank you! Your request has been submitted.';
          formStatus.style.backgroundColor = '#1a531b';
          form.reset();
        } else {
          const errorData = await response.json().catch(() => ({}));
          console.error('Form submission error:', errorData);
          throw new Error(errorData.error || 'Failed to submit form. Please try again.');
        }
      } catch (error) {
        console.error('Form submission error:', error);
        formStatus.textContent = `Error: ${error.message || 'Failed to submit form. Please try again.'}`;
        formStatus.style.backgroundColor = '#7f1d1d';
      } finally {
        formStatus.style.display = 'block';
        submitButton.disabled = false;
        submitButton.textContent = 'Submit Request';
        formStatus.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
